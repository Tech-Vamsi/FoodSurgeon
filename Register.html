<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FoodSurgeon</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="assets/css/animate-login.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="assets/css/style-login.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Join <span>US</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Sign up</h2>
			</div>
			<form action="insert.php" method="post"  >
        <label for="name">Name</label>
  			<br/>
  			<input type="text" id="name" name="name">
  			<br/>
			<label for="Email/Username">Email/Username</label>
			<br/>
			<input type="text" id="email" name="email">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" name="password">
			<br/>
			<button type="submit" name="Register">Register</button><br><br>
		<a href="index.html" class="small" align="left"> Back to home </a>
			<br/>
		</form>

		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
